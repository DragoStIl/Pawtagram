<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Login</title>
    <link rel="stylesheet" href="css/forms.css">
    <th:block th:include="~{/fragments/head}"></th:block>
</head>

<body>

<header th:replace="fragments/commons::nav"></header>


    <div class="container">
        <form
                class="register-box"
                th:action="@{/login}"
                th:method="post">

            <div class="form-group">
                <label>Username</label>
                <input id="username" type="text" name="username" class field placeholder="Username">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input id="password" type="password" name="password" class field placeholder="Password" >
            </div>

            <div class="buttons">
                <button class="submit" type="submit">Get Started</button>
            </div>

        </form>
    </div>



</body>

</html>
