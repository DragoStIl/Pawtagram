<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <title>register</title>
    <link rel="stylesheet" href="css/forms.css">
    <th:block th:include="~{/fragments/head}"></th:block>
</head>

<body>

<header th:replace="fragments/commons::nav"></header>

    <div class="container">
        <form
                class="register-box"
                th:method="post"
                th:action="@{/register}"
                th:object="${registerDTO}">

            <div class="form-group">
                <label>Username</label>
                <input type="text"
                       class field placeholder="Username"
                       th:field="*{username}">
            </div>

            <div class="form-group">
                <label>Full name</label>
                <input type="text"
                       class field placeholder="Full name"
                th:field="*{fullName}">
            </div>

            <div class="form-group">
                <label>Age</label>
                <input type="number" class field placeholder="Age"
                       th:field="*{age}">

            </div>

            <div class="form-group">
                <label>E-mail</label>
                <input type="email"
                       class field placeholder="E-mail"
                       th:field="*{email}">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password"
                       class field placeholder="Password"
                       th:field="*{password}">
            </div>

            <div class="form-group">
                <label>Confirm password</label>
                <input type="password"
                       class field placeholder="Confirm password"
                       th:field="*{confirmPassword}">
            </div>

            <div class="buttons">
                <button class="submit" type="submit">Get Started</button>
            </div>

        </form>
    </div>


</body>


</html>
