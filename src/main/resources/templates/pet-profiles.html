<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{/fragments/head}"></th:block>
    <link rel="stylesheet" href="css/profile.css">
    <title>Pet profile</title>
</head>
<body>

    <header th:replace="fragments/commons::nav"></header>


    <div class="container">
        <div class="box" th:object="${pet}">

            <div class="picBx">
                <img th:src="*{imageUrl}" alt="none">
            </div>

            <div class="content">
                <div id="info" class="text-group">
                    <p>Name - <span th:text="*{name}"></span></p>
                    <p> Years - <span th:text="*{age}"></span></p>
                    <p> Id - <span th:text="*{id}"></span></p>
                </div>
                <div id="data" class="form-group">
                    <p>Pictures - <span th:text="*{picNumber}"></span></p>
                </div>

                <div class="button" onclick="goToLink('add-pic')">
                    <i class="fa-solid fa-circle-plus"></i>
                    <span class="add">Add picture</span>
                </div>

                <div class="button" onclick="goToLink('add-pic')">
                    <i class="fa-solid fa-circle-plus"></i>
                    <span class="add">Add picture</span>
                </div>

                <div class="button" id="album" onclick="goToAlbum()">
                    <i class="fa-solid fa-images"></i>
                    <span class="add">Go to album</span>
                </div>
            </div>
        </div>

    </div>



    <script>
        function goToLink(link){
            location.href= link;
        }

        function goToAlbum(){
        var id = ([[${pet.id}]])
        var link = "pet/"
        location.href = link.concat(id);
        }
    </script>




</body>
</html>
