<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feed</title>
    <th:block th:include="~{/fragments/head}"></th:block>
    <link rel="stylesheet" href="css/border.css">
    <link rel="stylesheet" href="css/feed.css">
</head>
    <body id="body">
    <header th:replace="fragments/commons::nav"></header>

    <div class="container">
        <div class="content">
            <div class="image"
                 th:each="pic : ${pics}">
                <p>Name - <span th:text="*{pic.pet.name}"></span></p>
                <img th:src="${pic.url}" alt="none">

                <div class="add-comment">
                    <input type="text" class="input-comment"
                           placeholder="Your comment">

                    <button class="submit-comment"><i class="fa-solid fa-comment-medical"></i></button>
                </div>

                <div class="comments">
                    <p th:each="comment : ${pic.comments}">
                        <span th:text="*{comment.author.username}"></span>
                        <span>: </span>
                        <br>
                        <span class=""  th:text="*{comment.text}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/commons::footer"></footer>
    </body>

</html>
